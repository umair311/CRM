<div class="card-body">
    <div style="display: flex;">
      <button class="btn btn-dark mb-1 " data-toggle="modal" data-target="#myModal1">Add Category</button>
    </div>
       <table id="example2" class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>Work Category</th>
         
          <th>Description</th>
         
          <th>Edit</th>
          <th>Delete</th>
          
        </tr>
        </thead>
        <tbody  *ngFor="let d of data; let i = index">
        <tr>
          <td>{{i+1}}</td>
          <td>
             {{d.cat_name}}
          </td>
          
           <td>
              {{d.des}}
           </td>
           
            <td>
           <button class="btn btn-primary" (click)="edit(d.id)"  data-toggle="modal" data-target="#myModal">Edit</button>
           </td>
           <td>
            <button class="btn btn-danger" (click)="delete(d.id)">Delete</button>
            </td>
               </tr>
        
        </tbody>
       
      </table> 
    </div>
  
   
  
  
  
  
     <div class="modal fade" id="myModal1" role="dialog">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
    
            </div>
            <div class="modal-body">
                <form [formGroup]='myform'>
                    
                     
                  <div class="form-group container-fluid">
                  <label for="name">Category:</label>
                 
                  <input type="text" class="form-control"  placeholder="Enter Category" name="name" ngModel  formControlName='name' >
                
               </div>
                 
               
                 <div class="form-group container-fluid">
                    <label for="name">Description:</label>
                    <angular-editor id="editor1"   style="height:500px" formControlName='des'></angular-editor>
    
                  
                 </div>
                   
                    
                    
                      
                   
              
                    <button class="btn btn-primary" (click)="CallPostApi()">Submit</button>
                  </form>
                </div>
            </div>
          
          </div>
        </div> 
  
  
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
      
              </div>
              <div class="modal-body" *ngFor="let d of edata;">
                  <form [formGroup]='myform' >
                
                      
                   <div class="form-group container-fluid">
                    <label for="name">Category:</label>
                   
                    <input type="text" class="form-control"  placeholder="{{d.cat_name}}" name="name"   formControlName='name' [(ngModel)]="d.cat_name" >
                  
                 </div>
                    
                 
                   <div class="form-group container-fluid">
                      <label for="name">Description:</label>
                      <angular-editor id="editor1"   style="height:500px" formControlName='des'  [(ngModel)]="d.des"></angular-editor>
      
                    
                   </div>
                     
                      
                      
                         
                     
                
                      <button class="btn btn-primary" (click)="update(d.id)">Submit</button>
                    </form>
                  </div>
              </div>
            
            </div>
          </div>
